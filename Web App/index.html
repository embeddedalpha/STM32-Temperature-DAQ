<script data-llama-id="80">
        // Dark Mode Toggle
        const toggleBtn = document.getElementById('darkModeToggle');
        toggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            if(document.documentElement.classList.contains('dark')) {
                document.body.classList.replace('bg-white', 'bg-gray-900');
                document.body.classList.replace('text-[#111827]', 'text-gray-200');
                toggleBtn.textContent = "Light Mode";
            } else {
                document.body.classList.replace('bg-gray-900', 'bg-white');
                document.body.classList.replace('text-gray-200', 'text-[#111827]');
                toggleBtn.textContent = "Dark Mode";
            }
        });

        // Simulated Connection Status Toggle for Demonstration
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const connectionIndicator = document.querySelectorAll('#connectionIndicator')[0];

        connectBtn.addEventListener('click', () => {
            connectionIndicator.classList.remove('bg-[#DC2626]');
            connectionIndicator.classList.add('bg-[#059669]');
            connectionIndicator.nextElementSibling.textContent = "Connected";
        });

        disconnectBtn.addEventListener('click', () => {
            connectionIndicator.classList.remove('bg-[#059669]');
            connectionIndicator.classList.add('bg-[#DC2626]');
            connectionIndicator.nextElementSibling.textContent = "Disconnected";
        });
</script>
<script data-llama-id="81">
        let channelCount = 1;
        const maxChannels = 8;
        const channelTemplate = document.querySelector('#channelsContainer .channel-card');
        const channelsContainer = document.getElementById('channelsContainer');

        // Ensure only Channel 0 is visible initially (already the only one present)
        
        // Event delegation for adding and removing channels
        channelsContainer.addEventListener('click', function(e) {
            if(e.target && e.target.getAttribute('title') === 'Increase Channel') {
                addChannel();
            } else if(e.target && e.target.getAttribute('title') === 'Decrease Channel') {
                const channelElement = e.target.closest('.channel-card');
                removeChannel(channelElement);
            }
        });

        function addChannel() {
            if(channelCount < maxChannels) {
                const newChannel = channelTemplate.cloneNode(true);
                newChannel.classList.remove('hidden');
                newChannel.querySelector('span.font-medium').textContent = `Channel ${channelCount}`;
                channelsContainer.appendChild(newChannel);

                // Add new row to table
                const tableBody = document.querySelector('tbody');
                const newRow = document.createElement('tr');
                newRow.classList.add('hover:bg-gray-100');
                newRow.innerHTML = `
                    <td class="border px-4 py-2">${channelCount}</td>
                    <td class="border px-4 py-2">--:--:--</td>
                    <td class="border px-4 py-2">--</td>
                    <td class="border px-4 py-2">--</td>
                `;
                tableBody.appendChild(newRow);
                
                channelCount++;
            }
        }

        function removeChannel(channelElement) {
            if(channelElement.querySelector('span.font-medium').textContent.trim() === "Channel 0") return;
            
            const channelNumber = parseInt(channelElement.querySelector('span.font-medium').textContent.split(' ')[1]);
            
            // Remove channel card
            channelElement.remove();
            
            // Remove corresponding table row
            const tableBody = document.querySelector('tbody');
            const rows = tableBody.getElementsByTagName('tr');
            for(let row of rows) {
                if(parseInt(row.cells[0].textContent) === channelNumber) {
                    row.remove();
                    break;
                }
            }
            
            channelCount--;
        }
</script>
